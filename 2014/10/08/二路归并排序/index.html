        <h3 id="C-代码"><a href="#C-代码" class="headerlink" title="C++代码"></a><strong><em>C++代码</em></strong></h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">mergeSort</span><span class="params">(sqList *L)</span></span></div><div class="line">&#123;</div><div class="line">	mSort(L-&gt;r,L-&gt;r,L-&gt;length);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">mSort</span><span class="params">(<span class="keyword">int</span> SR[],<span class="keyword">int</span> TR1[],<span class="keyword">int</span> s,<span class="keyword">int</span> t)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> m;</div><div class="line">	<span class="keyword">int</span> TR2[MAXSIZE+<span class="number">1</span>];		<span class="comment">// 中间数组</span></div><div class="line">	<span class="keyword">if</span>(s == t)</div><div class="line">		TR1[S] = SR[s];</div><div class="line">	<span class="keyword">else</span></div><div class="line">	&#123;</div><div class="line">		m = (s+t)/<span class="number">2</span>;</div><div class="line">		mSort(SR,TR2,s,m); <span class="comment">//将SR[s..m]归并到TR2[s..m]</span></div><div class="line">		mSort(SR,TR2,m+<span class="number">1</span>,t);<span class="comment">//将SR[m+1..t]归并到TR2[m+1..t]</span></div><div class="line">		merge(TR2,TR1,s,m,t);<span class="comment">//将TR2[s..m]和TR2[m+1..t]归并到TR1</span></div><div class="line">	&#125;</div><div class="line">		</div><div class="line">&#125;</div><div class="line"><span class="comment">// SR归并为TR</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">merge</span><span class="params">(<span class="keyword">int</span> SR[],<span class="keyword">int</span> TR[],<span class="keyword">int</span> i,<span class="keyword">int</span> m,<span class="keyword">int</span> n)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> j,k,l;</div><div class="line">	<span class="keyword">for</span>(k=i,j=m+<span class="number">1</span>;i&lt;=m,j&lt;=n;k++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(SR[i]&lt;SR[j])</div><div class="line">			TR[k] = SR[i++];</div><div class="line">		<span class="keyword">else</span></div><div class="line">			TR[k] = SR[j++];</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">if</span>(i&lt;=m)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">for</span>(l=<span class="number">0</span>;l&lt;=m-i;l++)</div><div class="line">			TR[k++] = SR[(i+<span class="number">1</span>)++];</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span>(j&lt;=n)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">for</span>(l=<span class="number">0</span>;l&lt;=t-j;l++)</div><div class="line">			TR[k++] = SR[(j+<span class="number">1</span>)++];</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="归并排序的时间复杂法为O-NlogN-空间复杂度为O-N-logN-归并是一种比较耗内存的稳定的排序算法"><a href="#归并排序的时间复杂法为O-NlogN-空间复杂度为O-N-logN-归并是一种比较耗内存的稳定的排序算法" class="headerlink" title="归并排序的时间复杂法为O(NlogN),空间复杂度为O(N+logN).归并是一种比较耗内存的稳定的排序算法."></a>归并排序的时间复杂法为O(NlogN),空间复杂度为O(N+logN).归并是一种比较耗内存的稳定的排序算法.</h3><p><strong><em>[本篇·完]</em></strong></p>
